<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slide" style="background-image: url('pexels-photo-2687401.jpeg');"></div>
        <div class="slide" style="background-image: url('edificios-iluminados-na-cidade-de-vancouver-a-noite_1048944-3734879.jpg');"></div>
        <div class="slide" style="background-image: url('edificios-da-noite-com-luzes-e-carros-a-noite-em-montreal_1268-14155.avif');"></div>
    </div>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <div class="content">
            <div class="conversion-section">
                <label for="amount">Valor:</label>
                <input type="number" id="amount" placeholder="Insira o valor" min="0">
                <select id="fromCurrency">
                    <option value="USD">US$ - Dólar Americano</option>
                    <option value="BRL">R$ - Real Brasileiro</option>
                    <option value="EUR">€ - Euro</option>
                </select>
            </div>
            <div class="conversion-section">
                <label for="toCurrency">Para:</label>
                <select id="toCurrency">
                    <option value="USD">US$ - Dólar Americano</option>
                    <option value="BRL">R$ - Real Brasileiro</option>
                    <option value="EUR">€ - Euro</option>
                </select>
                <button id="convertButton">Converter</button>
            </div>
            <div class="conversion-section">
                <label for="convertedAmount">Valor Convertido:</label>
                <input type="text" class="result" id="convertedAmount" readonly>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
